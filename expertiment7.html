<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment7</title>
   <style>body{
    font-family: Arial,sans-serif;
    margin: 20px;
}
.block_example{
    color: white;
    background-color:#3498db;
    padding: 10px;
    margin: 5px 0;;  
}
.inline_example a{
    text-decoration: none;
    background-color:#24f544;
    margin: 5px;
    padding: 5px;
    color: white;
}
.inlet a{
    text-decoration:none;
    padding: 10px;
    color: white;
    background-color: #9b59b6;
    margin: 10px;
    padding: 1opx;
}
.float_example a{
    text-decoration: none;
    background-color: #e67e22;
    color: white;
    margin: 5px;
    padding: 10px 15px;

}</style>
</head>
<body>
    <h1 style="text-align: center;">Navigation Menu Demo</h1>
    <h2>Block Example</h2>
    <div class="block_example">Home</div>
    <div class="block_example">Products</div>
    <div class="block_example">About</div>
    <div class="block_example">Contact</div>
    <h2>Inline Example</h2><br>
    <div class="inline_example">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    </div><br>
    <h2>Inline-Block Example</h2>
    <div class="inlet"><br>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div><br>
    <h2>Float Example</h2><br>
    <div class="float_example">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    </body>
</html>
